<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Science Quiz</h1>
        <h2 id="score">Score: 0 / 50</h2>

        <button id="start-quiz">Start Quiz</button>

        <div id="quiz-content" style="display: none;">
            <div id="questions-container"></div> <!-- Container for all questions -->

            <button id="submit">Check Answers</button> <!-- Submit button -->
            <div id="final-score" style="display: none;"></div>
            <button id="reset" style="display: none;">Restart Quiz</button>
        </div>
    </div>

    <script src="./style.js"></script>
</body>
</html>
